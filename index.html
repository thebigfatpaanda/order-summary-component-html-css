<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <section id="main">
    <div id="contents">
      <img src="illustration-hero.svg" alt="img1" id="illustration">

      <div id="text1">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div id="money">
        <img src="icon-music.svg" alt="img2" id="music">
        <p id="plan">Annual Plan <br><span id="money2">$59.99/year</span></p>
        <p id="change">Change</p>
      </div>

      <div>
      <button id="btn">Proceed to payment</button>
      <p id="cancel">Cancel Order</p>
        </div>
     
    </div>


  </section>

</html>
